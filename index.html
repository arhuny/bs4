<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Containers and columns</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <h2>DIV responsiveness</h2>
            <div class="bg-primary p-4 col-xxl-7 col-xl-3 col-lg-4 col-md-6">
                <ul>
                    <li>7-points for xxl screen size</li>
                    <li>3-points for xl screen size</li>
                    <li>4-points for lg screen size</li>
                    <li>6-points for md screen size</li>
                </ul>
            </div>
            <div class="bg-danger p-4 col-xxl-5 col-xl-9 col-lg-8 col-md-6">
                <ul>
                    <li>5-points for xxl screen size</li>
                    <li>9-points for xl screen size</li>
                    <li>8-points for lg screen size</li>
                    <li>6-points for md screen size</li>
                </ul>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
